<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <form action="" method="post" novalidate>
          {% csrf_token %} {% for form in form %}
          <div class="col-sm-6">
            {{form.label_tag}} {{form}} {{form.errors|striptags}} <br />
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-info">confirm</button>
        </form>
      </div>
    </div>

    <script src="{% static 'app/js/bootstrap.js' %}"></script>
    <script src="{% static 'app/js/popper.js' %}"></script>
    <script src="{% static 'app/js/jquery.js' %}"></script>
  </body>
</html>
